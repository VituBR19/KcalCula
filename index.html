<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KcalCula</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
  <link href="assets/css/mobile.css" rel="stylesheet" />
</head>
<body>
  <div class="container"> 
    <header>
      <h2 class="title">KcalCula</h2>
      <img id="information" src="https://img.icons8.com/ios/20/ffffff/info.png"/>
    </header>

    <aside class="information">
      <div class="background"></div>
      <p>
        Contar as calorias é um meio de conseguir controlar sua dieta, 
        buscando não abusar do limite nas refeições e assim poder garantir, acima de tudo, mais saúde.
      </p>
    </aside>

    <div class="content">
      <form id="form">

        <div class="form-group">
          <label for="gender">Seu sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>

        <div class="form-group inputs">
          <input type="number" id="age" placeholder="Idade" />
          <input type="number" id="weight" placeholder="Peso (kg)" />
          <input type="number" id="height" placeholder="Altura (cm)" />
        </div>

        <div class="form-group">
          <label for="activity_level">Seu nível de atividade física</label>
          <select id="activity_level">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">KcalCular!</button>
        </div>

      </form>
      
      <!--Modal with results-->
      <div class="modal result-modal">
        <div class="modal-content">
          <span class="modal-close">&times;</span>
          <div class="result-container " id="result"></div>
        </div>
      </div> 

      <!--Validate modal message-->
      <div class="modal validate-modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img src="https://img.icons8.com/cotton/64/000000/error--v1.png"/>
            <h3>Por favor, preencha os campos vazios.</h3>
        </div> 
      </div>
    
    </div>
  </div>
  <script src="assets\js\script.js"></script>
</body>
</html>
